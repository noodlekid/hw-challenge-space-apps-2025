<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Tracker - Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e2749;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #3b82f6;
        }

        .status-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #1a1f3a;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #141829;
            border: 1px solid #1e2749;
            border-radius: 12px;
            padding: 24px;
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #94a3b8;
            font-weight: 500;
        }

        .visualizer {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #0a0e27;
            border-radius: 12px;
            border: 2px solid #1e2749;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .metric {
            background: #0a0e27;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #1e2749;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 6px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #e0e6ed;
        }

        .metric-unit {
            font-size: 1rem;
            color: #94a3b8;
            margin-left: 4px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .sensor {
            background: #0a0e27;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1e2749;
        }

        .sensor-name {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 4px;
        }

        .sensor-bar {
            width: 100%;
            height: 8px;
            background: #1e2749;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .sensor-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.3s ease;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #1a1f3a;
            border: 1px solid #1e2749;
        }

        button.secondary:hover {
            background: #1e2749;
        }

        button.connect {
            grid-column: 1 / -1;
            background: #059669;
        }

        button.connect:hover {
            background: #10b981;
        }

        .mode-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .mode-normal { background: #065f46; color: #d1fae5; }
        .mode-degraded { background: #92400e; color: #fef3c7; }
        .mode-safe { background: #1e3a8a; color: #dbeafe; }
        .mode-emergency { background: #991b1b; color: #fee2e2; }
        .mode-manual { background: #5b21b6; color: #ede9fe; }

        .manual-control {
            margin-top: 16px;
        }

        .slider-group {
            margin-bottom: 16px;
        }

        .slider-group label {
            display: block;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #1e2749;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .slider-value {
            float: right;
            color: #3b82f6;
            font-weight: 600;
        }

        .log {
            background: #0a0e27;
            border: 1px solid #1e2749;
            border-radius: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            color: #64748b;
        }

        .log-entry {
            padding: 4px 0;
        }

        .log-entry.error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>☀️ Solar Tracker Control</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <div class="status-indicator">
                    <span>Mode: <span class="mode-badge" id="modeBadge">--</span></span>
                </div>
                <div class="status-indicator">
                    <span>Uptime: <strong id="uptime">0s</strong></span>
                </div>
            </div>
        </header>

        <div class="grid">
            <!-- Position Visualizer -->
            <div class="card">
                <h2>Panel Orientation</h2>
                <div class="visualizer">
                    <canvas id="positionCanvas"></canvas>
                </div>
            </div>

            <!-- Telemetry -->
            <div class="card">
                <h2>Position Data</h2>
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">Azimuth</div>
                        <div class="metric-value">
                            <span id="azimuth">--</span><span class="metric-unit">°</span>
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Elevation</div>
                        <div class="metric-value">
                            <span id="elevation">--</span><span class="metric-unit">°</span>
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Sun Detected</div>
                        <div class="metric-value">
                            <span id="sunDetected">--</span>
                        </div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Total Errors</div>
                        <div class="metric-value">
                            <span id="totalErrors">--</span>
                        </div>
                    </div>
                </div>

                <h2 style="margin-top: 24px;">Sensor Readings</h2>
                <div class="sensor-grid">
                    <div class="sensor">
                        <div class="sensor-name">Top Left</div>
                        <div><strong id="sensorTL">--</strong></div>
                        <div class="sensor-bar"><div class="sensor-fill" id="barTL"></div></div>
                    </div>
                    <div class="sensor">
                        <div class="sensor-name">Top Right</div>
                        <div><strong id="sensorTR">--</strong></div>
                        <div class="sensor-bar"><div class="sensor-fill" id="barTR"></div></div>
                    </div>
                    <div class="sensor">
                        <div class="sensor-name">Bottom Left</div>
                        <div><strong id="sensorBL">--</strong></div>
                        <div class="sensor-bar"><div class="sensor-fill" id="barBL"></div></div>
                    </div>
                    <div class="sensor">
                        <div class="sensor-name">Bottom Right</div>
                        <div><strong id="sensorBR">--</strong></div>
                        <div class="sensor-bar"><div class="sensor-fill" id="barBR"></div></div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="card">
                <h2>Control Panel</h2>
                <div class="controls">
                    <button class="connect" id="connectBtn">Connect to Tracker</button>
                    <button class="secondary" id="autoBtn">Auto Mode</button>
                    <button class="secondary" id="homeBtn">Home Position</button>
                </div>

                <div class="manual-control">
                    <h2>Manual Control</h2>
                    <div class="slider-group">
                        <label>
                            Azimuth
                            <span class="slider-value" id="azSliderVal">90°</span>
                        </label>
                        <input type="range" id="azSlider" min="0" max="180" value="90">
                    </div>
                    <div class="slider-group">
                        <label>
                            Elevation
                            <span class="slider-value" id="elSliderVal">60°</span>
                        </label>
                        <input type="range" id="elSlider" min="30" max="150" value="60">
                    </div>
                    <button id="manualBtn">Send Position</button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <h2>Activity Log</h2>
                <div class="log" id="log"></div>
            </div>
        </div>
    </div>

    <script>
        let port = null;
        let reader = null;
        let isConnected = false;

        const canvas = document.getElementById('positionCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas resolution
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Draw panel orientation
        function drawOrientation(azimuth, elevation) {
            const w = canvas.width;
            const h = canvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const radius = Math.min(w, h) * 0.35;

            ctx.clearRect(0, 0, w, h);

            // Background circle
            ctx.beginPath();
            ctx.arc(cx, cy, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#1e2749';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Cardinal directions
            ctx.fillStyle = '#64748b';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('N', cx, cy - radius - 15);
            ctx.fillText('S', cx, cy + radius + 25);
            ctx.fillText('E', cx + radius + 20, cy + 5);
            ctx.fillText('W', cx - radius - 20, cy + 5);

            // Convert azimuth to canvas coordinates (0° = North, clockwise)
            const angleRad = (azimuth - 90) * Math.PI / 180;
            const x = cx + Math.cos(angleRad) * radius * 0.7;
            const y = cy + Math.sin(angleRad) * radius * 0.7;

            // Draw direction line
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw elevation indicator (size represents elevation)
            const elevationSize = 8 + (elevation / 150) * 20;
            ctx.beginPath();
            ctx.arc(x, y, elevationSize, 0, Math.PI * 2);
            ctx.fillStyle = '#3b82f6';
            ctx.fill();

            // Center dot
            ctx.beginPath();
            ctx.arc(cx, cy, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#64748b';
            ctx.fill();

            // Elevation text
            ctx.fillStyle = '#e0e6ed';
            ctx.font = 'bold 16px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(`${azimuth}° / ${elevation}°`, cx, h - 20);
        }

        // Connect to serial port
        document.getElementById('connectBtn').addEventListener('click', async () => {
            if (!isConnected) {
                try {
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    isConnected = true;
                    
                    document.getElementById('statusDot').classList.add('connected');
                    document.getElementById('statusText').textContent = 'Connected';
                    document.getElementById('connectBtn').textContent = 'Disconnect';
                    
                    addLog('Connected to solar tracker');
                    
                    readSerialData();
                } catch (error) {
                    addLog(`Connection error: ${error.message}`, true);
                }
            } else {
                if (reader) {
                    await reader.cancel();
                }
                await port.close();
                isConnected = false;
                
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected';
                document.getElementById('connectBtn').textContent = 'Connect to Tracker';
                
                addLog('Disconnected');
            }
        });

        // Read serial data
        async function readSerialData() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            reader = textDecoder.readable.getReader();
            
            let buffer = '';
            
            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += value;
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line
                    
                    for (const line of lines) {
                        processLine(line.trim());
                    }
                }
            } catch (error) {
                addLog(`Read error: ${error.message}`, true);
            }
        }

        // Process incoming data
        function processLine(line) {
            if (line.startsWith('{') && line.endsWith('}')) {
                try {
                    const data = JSON.parse(line);
                    updateUI(data);
                } catch (e) {
                    // Not JSON, ignore
                }
            }
        }

        // Update UI with telemetry data
        function updateUI(data) {
            // Position
            document.getElementById('azimuth').textContent = data.servos.az;
            document.getElementById('elevation').textContent = data.servos.el;
            drawOrientation(data.servos.az, data.servos.el);
            
            // Status
            document.getElementById('uptime').textContent = data.uptime + 's';
            document.getElementById('sunDetected').textContent = data.sun.detected ? '✓ Yes' : '✗ No';
            document.getElementById('totalErrors').textContent = data.errors.total;
            
            // Mode badge
            const modeBadge = document.getElementById('modeBadge');
            modeBadge.textContent = data.mode;
            modeBadge.className = 'mode-badge mode-' + data.mode.toLowerCase();
            
            // Sensors
            updateSensor('TL', data.sensors.tl);
            updateSensor('TR', data.sensors.tr);
            updateSensor('BL', data.sensors.bl);
            updateSensor('BR', data.sensors.br);
        }

        function updateSensor(id, value) {
            document.getElementById('sensor' + id).textContent = value;
            const percent = ((value - 50) / (950 - 50)) * 100;
            document.getElementById('bar' + id).style.width = Math.max(0, Math.min(100, percent)) + '%';
        }

        // Send command to Arduino
        async function sendCommand(cmd) {
            if (!isConnected || !port) {
                addLog('Not connected', true);
                return;
            }
            
            const writer = port.writable.getWriter();
            await writer.write(new TextEncoder().encode(cmd + '\r\n'));
            writer.releaseLock();
            
            addLog(`Sent: ${cmd}`);
        }

        // Control buttons
        document.getElementById('autoBtn').addEventListener('click', () => {
            sendCommand('AUTO');
        });

        document.getElementById('homeBtn').addEventListener('click', () => {
            sendCommand('HOME');
        });

        document.getElementById('manualBtn').addEventListener('click', () => {
            const az = document.getElementById('azSlider').value;
            const el = document.getElementById('elSlider').value;
            sendCommand(`MANUAL ${az} ${el}`);
        });

        // Slider updates
        document.getElementById('azSlider').addEventListener('input', (e) => {
            document.getElementById('azSliderVal').textContent = e.target.value + '°';
        });

        document.getElementById('elSlider').addEventListener('input', (e) => {
            document.getElementById('elSliderVal').textContent = e.target.value + '°';
        });

        // Activity log
        function addLog(message, isError = false) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (isError ? ' error' : '');
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
            
            // Keep last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.firstChild);
            }
        }

        // Draw initial state
        drawOrientation(90, 60);
    </script>
</body>
</html>
